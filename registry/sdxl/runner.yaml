name: omnilaunch/sdxl
version: "0.1.0"
volume: "omnilaunch"
app_name: "omnilaunch-sdxl"
entrypoints:
  download_files:
    function: modal_app.py::download_files
    gpu: null
  setup:
    function: modal_app.py::setup
    gpu: null
  infer:
    function: modal_app.py::infer
    gpu: "A10G"
    schema: schema/infer.json
dataset_schema: schema/dataset.json
compat:
  python: ">=3.10,<3.12"
  cuda: "12.1"


